name: cloudformation_deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout_iac
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # - name: Deploy to AWS CloudFormation test2
      #   uses: aws-actions/aws-cloudformation-github-deploy@v1
      #   with:
      #     name: eventDelivaryStack
      #     template: Iac/sam.yaml

      - name: Deploy to AWS
        run: |
          sam build 
          sam deploy --template-file template.yaml --stack-name events-streams --capabilities CAPABILITY_NAMED_IAM  --region eu-west-1